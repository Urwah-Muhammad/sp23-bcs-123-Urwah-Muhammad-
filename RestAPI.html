<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Management - Demo Store</title>

  <!-- Bootstrap & jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="Styles.css">

  <style>
    * { 
      box-sizing: border-box; 
    }

    .header .wrap { 
      padding: 0; 
    }

    html, body { 
      overflow-x: hidden; 
    }

    /* ===== PRODUCT CARD HOVER EFFECT ===== */
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 2;
    }

    /* Optional Footer Style */
    .footer {
      background-color: #f8f9fa;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="wrap">
      <div class="logo">
        <img src="home_politics_logo.png" alt="Logo">
      </div>

      <div class="header-nav">
        <div class="menu">
          <ul>
            <li>Home</li>
            <li>News</li>
            <li>Important Subjects</li>
            <li>About</li>
            <li>Documents</li>
            <li>Staff</li>
            <li><a class="checkout-button" href="Check Out Page.html">CheckOut</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- ==== PRODUCT FORM ==== -->
  <div class="wrap mt-5 mb-5">
    <div class="card mb-5">
      <div class="card-body">
        <h3>Add / Update Product</h3>
        <form id="productForm" class="row g-3 mt-2">
          <input type="hidden" id="productId">

          <div class="col-md-4">
            <input type="text" id="title" class="form-control" placeholder="Product Title" required>
          </div>
          <div class="col-md-2">
            <input type="number" id="price" class="form-control" placeholder="Price" required>
          </div>
          <div class="col-md-3">
            <input type="text" id="category" class="form-control" placeholder="Category" required>
          </div>
          <div class="col-md-3">
            <input type="text" id="image" class="form-control" placeholder="Image URL" required>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-danger">Save Product</button>
            <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <!-- ==== PRODUCT LIST ==== -->
    <div class="row" id="product-list"></div>
  </div>

  <!-- ==== FOOTER ==== -->
  <div id="my-footer">
      <div class="footer-container">
          <div class="copyright-text">
               Â© 2015 BeTheme by <a href="#">Muffin group</a> | All Rights Reserved | Powered by <a href="https://wordpress.org/">WordPress</a>
          </div>
          <a href="#" id="back-to-top" title="Back to top">
            ^
          </a>
      </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ==== SCRIPT ==== -->
  <script>
    const API_URL = "https://fakestoreapi.com/products";

    // ===== READ =====
    function loadProducts() {
      $.get(API_URL, function (products) {
        $("#product-list").empty();
        products.forEach(p => {
          $("#product-list").append(`
            <div class="col-md-3 col-sm-6 mb-4">
              <div class="card h-100">
                <img src="${p.image}" class="card-img-top" style="height:220px; object-fit:contain;" alt="${p.title}">
                <div class="card-body">
                  <h5 class="card-title">${p.title.substring(0, 40)}...</h5>
                  <p class="card-text text-danger fw-bold">$${p.price}</p>
                  <p class="text-muted" style="font-size:13px;">${p.category}</p>
                  <div class="d-flex justify-content-between">
                    <button class="btn btn-primary btn-sm" onclick="editProduct(${p.id})">Edit</button>
                    <button class="btn btn-success btn-sm" onclick="deleteProduct(${p.id})">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          `);
        });
      });
    }

    // ===== CREATE / UPDATE =====
    $("#productForm").submit(function (e) {
      e.preventDefault();
      const id = $("#productId").val();
      const data = {
        title: $("#title").val(),
        price: $("#price").val(),
        category: $("#category").val(),
        image: $("#image").val(),
        description: "Demo description"
      };

      if (id) {
        $.ajax({
          url: `${API_URL}/${id}`,
          method: "PUT",
          data: JSON.stringify(data),
          contentType: "application/json",
          success: function () {
            alert("Product updated successfully!");
            loadProducts();
            $("#productForm")[0].reset();
            $("#productId").val('');
          }
        });
      } else {
        $.ajax({
          url: API_URL,
          method: "POST",
          data: JSON.stringify(data),
          contentType: "application/json",
          success: function () {
            alert("Product added successfully!");
            loadProducts();
            $("#productForm")[0].reset();
          }
        });
      }
    });

    // ===== EDIT =====
    function editProduct(id) {
      $.get(`${API_URL}/${id}`, function (p) {
        $("#productId").val(p.id);
        $("#title").val(p.title);
        $("#price").val(p.price);
        $("#category").val(p.category);
        $("#image").val(p.image);
        $("html, body").animate({ scrollTop: 0 }, "slow");
      });
    }

    // ===== DELETE =====
    function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        $.ajax({
          url: `${API_URL}/${id}`,
          method: "DELETE",
          success: function () {
            alert("Product deleted!");
            loadProducts();
          }
        });
      }
    }

    // ===== RESET FORM =====
    $("#resetBtn").click(function () {
      $("#productForm")[0].reset();
      $("#productId").val('');
    });

    // Load products on page load
    $(document).ready(loadProducts);
  </script>
</body>
</html>
